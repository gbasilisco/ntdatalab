name: Deploy Python Backend to Cloud Run

on:
  workflow_dispatch: 

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout del repository
      - uses: actions/checkout@v4

      # 2️⃣ Autenticazione GCP con service account
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 3️⃣ Setup gcloud CLI
      - uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          export_default_credentials: true

      # 4️⃣ Deploy su Cloud Run usando la cartella backend
      - name: Deploy Python backend
        run: |
          gcloud run deploy nt-data-lab \
            --source backend \
            --region ${{ secrets.GCP_REGION }} \
            --allow-unauthenticated \
            --project ${{ secrets.GCP_PROJECT_ID }}
