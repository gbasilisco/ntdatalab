name: Deploy Angular FE to Cloud Run

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker auth
        run: gcloud auth configure-docker --quiet

      - name: Build Docker image
        run: |
          docker build \
            --build-arg FIREBASE_API_KEY=${{ secrets.FIREBASE_API_KEY }} \
            --build-arg FIREBASE_AUTH_DOMAIN=${{ secrets.FIREBASE_AUTH_DOMAIN }} \
            --build-arg FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }} \
            --build-arg FIREBASE_APP_ID=${{ secrets.FIREBASE_APP_ID }} \
            --build-arg FIREBASE_MESSAGING_SENDER_ID=${{ secrets.FIREBASE_MESSAGING_SENDER_ID }} \
            -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/ntdatalabfe \
            .

      - name: Push image
        run: |
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/ntdatalabfe

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ntdatalabfe \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/ntdatalabfe \
            --region ${{ secrets.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated
