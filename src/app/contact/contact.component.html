<div class="container">
  <h2>{{ 'CONTACT.H3' | translate }}</h2>
  <a routerLink="/" class="btn-back">{{ 'COMMON.BACK' | translate }}</a>

  <div class="card-form">
    <form [formGroup]="contactForm" (ngSubmit)="submit()">

      <div class="form-group">
        <label for="name">{{ 'CONTACT.FIELD_NAME' | translate }}</label>
        <input id="name" formControlName="name" />
        <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" class="invalid-feedback">
          {{ 'CONTACT.FIELD_NAME_DESC' | translate }}
        </div>
      </div>

      <div class="form-group">
        <label for="email">{{ 'CONTACT.FIELD_EMAIL' | translate }}</label>
        <input id="email" formControlName="email" type="email" />
        <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="invalid-feedback">
          {{ 'CONTACT.FIELD_EMAIL_DESC' | translate }}
        </div>
      </div>

      <div class="form-group">
        <label for="message">{{ 'CONTACT.FIELD_MSG' | translate }}</label>
        <textarea id="message" formControlName="message"></textarea>
        <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched"
          class="invalid-feedback">
          {{ 'CONTACT.FIELD_MSG_DESC' | translate }}
        </div>
      </div>

      <button type="submit" [disabled]="contactForm.invalid">{{ 'CONTACT.SUBMIT' | translate }}</button>
    </form>
  </div>
</div>
